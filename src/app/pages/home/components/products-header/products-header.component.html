<mat-card class="mb-4 p-6">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{sort}}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onUpdateSort('descending')" mat-menu-item>Descending</button>
        <button (click)="onUpdateSort('ascending')" mat-menu-item>Ascending</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{itemsShowCount}}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdate(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdate(12)" mat-menu-item>24</button>
          <button (click)="onItemsUpdate(12)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onUpdateColumns(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onUpdateColumns(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onUpdateColumns(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
